{% extends "common/base.html" %}

{% block body %}
	{% if not topic_exists %}
		<h1>topic does not exist :(</h1>
	{% else %}
		<h1>{{topic.name}}</h1>

		<h4>Ideas relevent to this topic:</h4>

		<ul>
			{% for swiki in topic.get_all_swikis %}
				<h4><a href="{% url swiki_view_swiki swiki.id %}">{{swiki.title}} ({{swiki.disambiguation}})</a></h4>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
